query GetFundTransfers {
  fundTransfers(sort: CREATEDATS_DESC,limit:10,filter: {status: "queued", type: "funds_disbursed_from_safe"}) {
    executionTimestamp
    transactionHash
    tokenUSDValue
    tokenName
    status
    createdAtS
    application {
      id:_id
    }
    grant {
      workspace {
        safe {
          address
          chainId
        }
      }
    }
  }
}
